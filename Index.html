<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokeGen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">JokeGen</div>
        <nav>
            <a href="#home" class="active">Home</a>
            <a href="#jokes">Jokes</a>
            <a href="#login">Login</a>
            <a href="#register">Register</a>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h1>Welcome to JokeGen!</h1>
            <p>Your daily dose of laughter is just a click away.</p>
            <button id="get-started-btn">Start Laughing</button>
        </section>

        <!-- Login Section -->
        <section id="login" class="hidden">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Register Section -->
        <section id="register" class="hidden">
            <h2>Register</h2>
            <form id="register-form">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Jokes Section -->
        <section id="jokes" class="hidden">
            <div class="joke-box">
                <h2>Here's a Joke for You:</h2>
                <p id="joke-text">Click the button to get a random joke!</p>
                <div class="joke-controls">
                    <button id="joke-btn">Get Joke</button>
                    <select id="category-select">
                        <option value="Any">Any</option>
                        <option value="Programming">Programming</option>
                        <option value="Miscellaneous">Miscellaneous</option>
                        <option value="Dark">Dark</option>
                        <option value="Pun">Pun</option>
                        <option value="Spooky">Spooky</option>
                        <option value="Christmas">Christmas</option>
                    </select>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 JokeGen. Laugh more, live better.</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
